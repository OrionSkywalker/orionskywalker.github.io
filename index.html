<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>SkyNet Search</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href=#>About</a></li>
                <li><a href=#>Store</a></li>
            </ul>
            <ul>
                <li><a class="small-text" href=#>Gmail</a></li>
                <li><a class="small-text" href=#>Images</a></li>
                <li class="menu-bg"><img class="menu-button" src="images/menu.png" alt="menu button">
                </li>
                <li><img class="profile-pic" src="images/profile.png" alt="menu button">
                </li>
            </ul>
        </nav>
    </header>

    <section class="search-wrapper">
        <img class="logo" src="images/google-is-skynet.jpg">
        <form action="https://google.com/search">
            <img class="search" src="images/search.png" alt="microphone">
            <img class="mic" src="images/mic.png">
            <input type="text" name="q">
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </form>
    </section>
</body>

</html>
